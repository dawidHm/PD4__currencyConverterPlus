<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walut</title>
    <link rel="icon" href="images/icon-192.png">
    <meta property="og:image" content="images/share.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__title">C u r r e n c y</h1>
        <p class="header__logo">calculator</p>
    </header>
    <nav>
        <ul class="menuList">
            <li class="menuList__item"><a class="menuList__link" href="#convert-euro">Przelicz Euro</a></li>
            <li class="menuList__item"><a class="menuList__link" target="_blank"
                    href="https://internetowykantor.pl/kurs-euro/">Aktualny Kurs Euro</a></li>
            <li class="menuList__item"><a class="menuList__link" target="_blank"
                    href="https://internetowykantor.pl/kurs-dolara/">Aktualny Kurs Dolara</a></li>
        </ul>
    </nav>
    <main class="mainWrapper">
        <h2 class="form__header" id="convert-euro">Kalkulator Walut</h2>
        <form class="js-form form">
            <fieldset class="fieldset">
                <legend class="form__legend">przelicz waluty</legend>
                <p class="form__paragraph">
                    <label>
                        Wybierz walutę
                        <select class="js-currencySelector" name="currencyName">
                            <option value="eur-pln">EUR → PLN</option>
                            <option value="usd-pln">USD → PLN</option>
                            <option value="pln-eur">PLN → EUR</option>
                            <option value="pln-usd">PLN → USD</option>
                        </select>
                    </label>
                </p>
                <p class="form__paragraph">
                    <label>
                        Kurs <span class="js-currencySymbol">€</span>
                        <input placeholder="Wpisz wartość waluty" class="js-currentRate form__currentRate"
                            name="currentRate" required type="text" min="0.01" step="0.01" value="4.57">
                    </label>
                </p>
                <p class="form__paragraph">
                    <label>
                        Wpisz kwotę w <span class="js-amountSymbol">€</span>
                        <input class="js-amount" name="amount" required type="number" min="0.01" step="0.01" value="1">
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form-button">Przelicz</button>
            </p>
            <p>
                <span class="js-convertResult convertResult"></span>
            </p>
        </form>
        <section>
            <p class="regulations">Kursy pochodzą ze strony https://internetowykantor.pl/kurs-euro/ kurs średni z dnia 2022-01-06</p>
        </section>
    </main>
    <footer class="fotter">
        <p>f o o t e r</p>
        <p>Copyright &#169; etc... </p>
    </footer>
</body>
</html>
